<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClip Studio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px 4px #00ffcc;
            border-radius: 15px;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            max-width: 100px;
            margin: 0 auto 15px;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Form Styling */
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #00ffcc;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input[type="file"] {
            padding: 5px;
        }

        input:hover, button:hover {
            border-color: #ff007f;
            box-shadow: 0 0 10px #ff007f;
        }

        button {
            background: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ff007f;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        .note {
            font-size: 14px;
            color: #999;
            margin: -5px 0 10px;
        }

        .spacing-fix {
            margin-bottom: 25px; /* Added extra space to prevent overlap */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <img src="logo.png" alt="AutoClip Studio Logo" class="logo">
        
        <!-- Title -->
        <h1>AutoClip Studio</h1>
        <p>Create AI-powered Reaction Videos in seconds!</p>

        <!-- Form -->

            <label for="userID">UserID:</label>
            <input type="text" id="userID" name="userID" placeholder="Enter your UserID" required>

            <span class="note">OR</span>
            <input type="file" id="reactionVideoFile" name="reactionVideoFile" accept="video/*">

            <button type="submit">Generate Video ðŸŽ¥</button>
        </form>
    </div>
</body>
</html>
