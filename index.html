<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClip Studio</title>
</head>
<body>
    <h1>Your Video</h1>
    <p id="statusMessage">Waiting for video URL...</p>

    <script>
        // Fetch the video URL from the serverless function
        async function fetchGeneratedVideo(videoId) {
            try {
                const response = await fetch('/.netlify/functions/sendVideoURL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ videoURL: `https://your-storage-path/video.mp4` })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('statusMessage').innerHTML = `
                        <p>ðŸŽ‰ Your video is ready! Watch it <a href="${data.videoURL}" target="_blank">here</a>.</p>
                    `;
                } else {
                    console.error('Failed to fetch video URL.');
                }
            } catch (error) {
                console.error('Error fetching video URL:', error);
            }
        }

        // Example: Call the function after the video is generated
        fetchGeneratedVideo();
    </script>
</body>
</html>
