<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClip Studio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px 4px #00ffcc;
            border-radius: 15px;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            max-width: 100px;
            margin: 0 auto 15px;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Form Styling */
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #00ffcc;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input:hover, button:hover {
            border-color: #ff007f;
            box-shadow: 0 0 10px #ff007f;
        }

        button {
            background: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ff007f;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        .status {
            font-size: 1rem;
            margin-top: 10px;
            color: #00ffcc;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <img src="logo.png" alt="AutoClip Studio Logo" class="logo">
        
        <!-- Title -->
        <h1>AutoClip Studio</h1>
        <p>Create AI-powered Reaction Videos in seconds!</p>

        <!-- Form -->
        <form id="reactionForm">
            <label for="userID">UserID:</label>
            <input type="text" id="userID" name="userID" placeholder="Enter your UserID" required>

            <label for="reactionVideoURL">Reaction Video URL:</label>
            <input type="url" id="reactionVideoURL" name="reactionVideoURL" placeholder="Paste the video URL" required>

            <p><strong>Important Notes:</strong> ðŸ“± Videos must be in **Vertical/Portrait** resolution. ðŸš« Landscape videos might not work as expected.</p>
            
            <button type="submit">Generate Video ðŸŽ¥</button>
        </form>

        <!-- Status Message -->
        <p id="statusMessage" class="status">Video request submitted!</p>
    </div>

    <script>
        document.getElementById('reactionForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission

            // Collect input values
            const userID = document.getElementById('userID').value;
            const reactionVideoURL = document.getElementById('reactionVideoURL').value;

            // Prepare JSON data
            const data = {
                userID: userID,
                reactionVideoURL: reactionVideoURL
            };

            try {
                // Send POST request to webhook
                const response = await fetch('https://hook.eu2.make.com/w46egexl98f5kbrkbviyl1o97gpsgl16', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Show status message
                if (response.ok) {
                    document.getElementById('statusMessage').style.display = 'block';
                } else {
                    alert('Failed to submit. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting the form:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
